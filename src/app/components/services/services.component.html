<section class="services-section" id="services">
  <div class="container">
    <h2>{{'_services' | translate}}</h2>
    <p class="subtitle">{{'_services_title' | translate}}</p>

    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card">
        
        <div class="service-icon">
          <svg *ngIf="service.id === 'modeling'" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 7v10m20-10v10M12 12v10"/>
          </svg>
          <svg *ngIf="service.id === 'visualization'" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L2 9.07l10 12.93L22 9.07z"/>
            <path d="M12 2v20M2 9.07h20M7.21 21.07l4.79-12M16.79 21.07l-4.79-12"/>
            <path d="M5.5 12.5l-3-3.5M18.5 12.5l3-3.5"/>
          </svg>
          <svg *ngIf="service.id === 'concept'" xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18h6M12 22V18M12 6a6 6 0 016 6c0 2.2-1.8 4-4 4h-4a4 4 0 01-4-4 6 6 0 016-6z"/>
            <path d="M12 6V2M9.17 3.17L12 6M14.83 3.17L12 6M20 7h-2M4 7h2"/>
          </svg>
        </div>

        <h3>{{ service.title | translate}}</h3>
        <p>{{ service.description | translate}}</p>

      </div>
    </div>
  </div>
</section>
