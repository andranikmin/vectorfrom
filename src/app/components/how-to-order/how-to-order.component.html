<section class="how-to-order-section" id="how-to-order">
  <div class="container">
    <h2>{{'_how_to_order' | translate}}</h2>
    <p class="subtitle">{{'_order_title' | translate}}</p>
    
    <div class="timeline">
      <div *ngFor="let step of steps" class="timeline-item">
        <div class="timeline-marker">{{ step.number }}</div>
        <div class="timeline-content">
          <h3>{{ step.title | translate}}</h3>
          <p>{{ step.description | translate}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
